<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        display: block;
        margin: 20px auto;
        margin-top: 300px;
        border: 1px solid #6a9ce7;
        background: #10d6e4;
        color: #fff;
        font-size: 16px;
        line-height: 22px;
        padding: 16px 24px;
        border-radius: 30px;
        transition: all 200ms ease;
        box-shadow: rgba(37, 39, 89, 0.08) 0px 8px 8px 0;
        cursor: pointer;
      }
      button:hover {
        opacity: 70%;
      }
    </style>
  </head>
  <body id="body">
    <button id="colour">Generate random colour</button>
  </body>
  <script src="hello.js"></script>
</html>
